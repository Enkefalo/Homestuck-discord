<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>homestuck - Discord Activity</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; display: flex; justify-content: center; align-items: center; background-color: black;
    }
    #vimeo-player {
      width: 720px;
      height: 405px; /* 16:9 aspect ratio */
      border: none;
    }
  </style>
</head>
<body>
  <div id="vimeo-player"></div>

  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    const options = {
      id: 1111467269, // your Vimeo video ID
      width: 720,
      autoplay: true,
      muted: true,
      loop: false,
    };

    const player = new Vimeo.Player('vimeo-player', options);

    player.on('play', function() {
      console.log('Video is playing');
    });

    player.getVideoTitle().then(function(title) {
      console.log('Video title:', title);
    });
  </script>
</body>
</html>
